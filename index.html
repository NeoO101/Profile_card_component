<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main__card">
        <div class="image">
            <img id="main__img" src="./images/bg-pattern-card.svg" alt="card__img">
        </div>
        <div>
            <img id="avatar__img" src="./images/image-victor.jpg"/>
        </div>
        <header>
            <div class="header__class">
                <h1 id="avatar__name">Victor Crest</h1>
                <p id="avatar__number">26</p>
            </div>
        </header>
        <div>
            <p id="city">London</p>
        </div>
        <hr id="line">
        <footer class="footer__container">
            <div class="footers__nummbers">
                <h1>80K</h1>
                <h1>803K</h1>
                <h1>1.4K</h1>
            </div>
            <div class="footers__texts">
                <p>Followers</p>
                <p>Likes</p>
                <p>Photos</p>
            </div>
        </footer>

    </div>
</body>
</html>
